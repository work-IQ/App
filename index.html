<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Free Fire Connect</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    *{margin:0;padding:0;box-sizing:border-box}
    body{
      font-family:'Poppins',sans-serif;
      height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      background:#000;
      overflow:hidden;
      color:#fff;
    }
    .bg{
      position:fixed;
      top:0;left:0;
      width:100%;height:100%;
      z-index:-1;
      background:url('https://media.giphy.com/media/XZ0Q0N8Ogj2eA/giphy.gif') center/cover no-repeat;
      filter:brightness(0.4);
    }
    .container{
      width:90%;
      max-width:400px;
      background:rgba(255,255,255,0.05);
      border:1px solid rgba(255,255,255,0.1);
      border-radius:20px;
      padding:30px;
      text-align:center;
      backdrop-filter:blur(10px);
      box-shadow:0 0 25px rgba(255,255,255,0.1);
    }
    h1{
      font-family:'Orbitron',sans-serif;
      font-size:36px;
      background:linear-gradient(90deg,#ff0000,#ff7a18,#00fff9);
      -webkit-background-clip:text;
      -webkit-text-fill-color:transparent;
      margin-bottom:20px;
      letter-spacing:2px;
    }
    input{
      width:100%;
      padding:12px;
      border:none;
      border-radius:8px;
      outline:none;
      font-size:16px;
      margin-bottom:15px;
      text-align:center;
      background:rgba(255,255,255,0.1);
      color:#fff;
    }
    button{
      width:100%;
      padding:12px;
      border:none;
      border-radius:8px;
      background:linear-gradient(90deg,#ff7a18,#ffb199);
      color:#000;
      font-weight:600;
      font-size:16px;
      cursor:pointer;
      transition:0.3s;
    }
    button:hover{opacity:0.85}
    .status{
      margin-top:15px;
      font-weight:600;
      color:#00ffb7;
      display:none;
    }
    .room{
      margin-top:15px;
      display:none;
      background:rgba(255,255,255,0.05);
      padding:10px;
      border-radius:10px;
    }
    footer{
      text-align:center;
      margin-top:20px;
      font-size:13px;
      color:#aaa;
    }
    footer a{
      color:#00bfff;
      text-decoration:none;
      font-weight:600;
    }
  </style>
</head>
<body>
  <div class="bg"></div>
  <div class="container">
    <h1>FREE FIRE</h1>
    <input type="number" id="uid" placeholder="Enter your UID" />
    <button id="connectBtn">Connect</button>
    <div class="status" id="statusText">Connecting...</div>
    <div class="room" id="roomDetails">
      <p>Room ID: <strong>14443222</strong></p>
      <p>Password: <strong>0000</strong></p>
    </div>
    <footer>
      <p>© 2025 Free Fire Max — All Rights Reserved<br>
      Crafted with ⚡ for gamers worldwide<br>
      <a href="https://t.me/agentlockx" target="_blank">Contact Support</a></p>
    </footer>
  </div>

  <script>
    const btn = document.getElementById('connectBtn');
    const uid = document.getElementById('uid');
    const statusText = document.getElementById('statusText');
    const room = document.getElementById('roomDetails');

    btn.addEventListener('click', ()=>{
      if(uid.value.trim() === ''){
        alert('Please enter your UID');
        return;
      }
      btn.disabled = true;
      statusText.style.display = 'block';
      statusText.textContent = 'Connecting...';
      room.style.display = 'none';

      setTimeout(()=>{
        statusText.textContent = 'Connected ✅';
        room.style.display = 'block';
        btn.disabled = false;
      }, 5000);
    });
  </script>
</body>
</html>
